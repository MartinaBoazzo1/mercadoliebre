            <section>
                <form class= "registro" action="/" method="get"> 
                    <div class="elem-group"> 
                        <input class="text" type="text" id="name" name="cliet_name&surname" placeholder="Nombre y Apellido" pattern=[A-Z\sa-z]{3,20} required> 
                    </div> 
                    <div class="elem-group"> 
                        <input  class="text" type="text" id="username" name="cliet_username" placeholder="Nombre de usuario" pattern=[A-Z\sa-z]{3,20} required> 
                    </div> 
                    <div class="elem-group"> 
                        <input  class="text" type="email" id="email" name="cliet_email" placeholder="Email" pattern=[A-Z\sa-z]{3,20} required> 
                    </div> 
                    <div class="elem-group">
                        <h2><legend>Fecha de nacimiento</legend></h2>
                        <input type ="date" name="fecha-nacimiento"></div>
                    <div class="elem-group"> 
                        <input class="text" type="text" id="address" name="address" placeholder="Domicilio" pattern=[A-Z\sa-z]{3,20} required> 
                    </div> 
                    <div class="elem-group"> 
                        <h2><legend>Perfil del usuario</legend></h2>
                            <div>
                              <input type="radio" id="Comprador" name="Perfil del usuario" value="Comprador"
                                     checked>
                              <label for="Comprador">Comprador</label>
                              <input type="radio" id="Vendedor" name="Perfil del usuario" value="Vendedor">
                              <label for="Vendedor">Vendedor</label>
                            </div>
                    </div>
                    <div class="elem-group">
                         <h2><legend class="Intereses">Intereses</legend></h2>
                             <div><input type="checkbox" id="cbox1" name= "Categoria de interes" value="electro">
                             <label for="cbox1">Electro</label></div>
                             <div><input type="checkbox" id="cbox2" name= "Categoria de interes" value="moda"> 
                             <label for="cbox2">Moda</label></div>
                             <div><input type="checkbox" id="cbox3"  name= "Categoria de interes"value="hogar"> 
                             <label for="cbox3">Hogar</label></div>
                             <div><input type="checkbox" id="cbox4"  name= "Categoria de interes"value="jugueteria"> 
                             <label for="cbox4">Jugueteria</label></div>
                             <div><input type="checkbox" id="cbox5" name= "Categoria de interes" value="vida-sana"> 
                             <label for="cbox5">Vida sana</label></div>
                    </div>
                    <div class="elem-group">
                        <h2><legend>Foto de usuario</legend></h2>
                            <input type ="file" name="foto-usuario" accept="pdf, jpeg, jpg" multiple >
                    </div>
                    <div class="elem-group">
                             <input class="text" type="password" id="pass" name="password" placeholder="Contrase침a (minimo 8 caracteres)" minlength="8" required>
                    </div>
                     <div class="elem-group">
                             <input class="text" type="password" id="pass" name="password" placeholder="Confirmar contrase침a"minlength="8" required>
